<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color for Chrome, Opera and other browsers that support it -->
    <meta
      name="description"
      content="SaveLife"
    />
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1976d2" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1565c0" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <title>SaveLife</title>
    <style>
      /* Global animations and styles */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Poppins', sans-serif;
        transition: background-color 0.3s ease;
      }
      
      #root {
        min-height: 100vh;
        animation: fadeIn 0.8s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
